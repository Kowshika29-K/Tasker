<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <!-- wholepage -->
        <div class="wholepage">
            <!-- leftcontent -->
            <div class="left">
                <img id="i1" src="Assets/Note logo.png" alt="" width="70px" height="70px">
             <!-- menus -->
                <div class="task">
                    <img src="Assets/task.png" alt="" width="20px" height="20px">
                    <h3>Tasks</h3>
                </div>
             
                <div class="category">
                    <img src="Assets/categories.png" alt="" width="20px" height="20px">
    
                    <select id="categories" form="">
                        <option value="catego">Categories</option>
                        <option value="none">None</option>
                        <option value="home">Home</option>
                        <option value="school">School</option>
                        <option value="Shopping List">Audi</option>
                        <option value="Addtask"><button><i class="fa-regular fa-square-plus"></i>Add a Task</button></option>
                      </select>
                    
                </div>

                <div class="settings">
                    <img src="Assets/settings.png" alt="" width="20px" height="20px">
                    <h3>Settings</h3>
                </div>

                <div class="logout">
                    <img src="Assets/logout.png" alt="" width="20px" height="20px">
                    <a href="task.html">Logout</a>
                </div>

            </div>
             <!-- rightcontent -->
            <div class="right">
                <!-- title -->
                   <h1>All your tasks</h1>
                      <!-- filter -->
                   <div class="filter">
                    <!-- tasks -->
                    <div class="t">
                        <h2>Tasks</h2>
                    </div>
                    <!-- buttons -->
                    <div class="button">
                      <button>All</button>
                      <button>Done</button>
                      <button>Not Done</button>
                      <i class="fa-solid fa-filter"></i>
                    </div>
                   </div>
                  <!-- task-1 -->
                   <div class="task-1" id="task-1">
                    <div id="radioone">
                        <div id="onone"></div>
                    </div>
                     <div class="line-1"></div>
                     <div id="ex-1">
                        <h3 id="exOne">Example Task 1</h3>
                        <p>Home</p>
                     </div>
                     <div class="icon-1">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" onclick="pop()"></i>
                     </div>
                   </div>
                   <!-- popup -->
                   <div id="pop1">
                    <div id="overlay"></div>
                    <div id="one">
                        <h6 style="font-size: 20px;">Are you sure you want to delete this task</h6>
                        <div id="b">
                            <button id="c1">Cancel</button>
                            <button id="d1">Delete</button>
                        </div>
                    </div>
                   </div>
                    <!-- task-2 -->
                   <div class="task-2"  id="task-2">
                    <div id="radiotwo">
                        <div id="ontwo"></div>
                    </div>
                    <div class="line-2"></div>
                    <div id="ex-2">
                       <h3 id="exTwo">Example Task 2</h3>
                       <p>Home</p>
                    </div>
                    <div class="icon-2">
                       <i class="fa-solid fa-pen"></i>
                       <i class="fa-solid fa-trash" onclick="popOne()"></i>
                    </div>
                  </div>
                <!-- popup -->
                <div id="pop2">
                    <div id="overlay"></div>
                    <div id="two">
                        <h6 style="font-size: 20px;">Are you sure you want to delete this task</h6>
                        <div id="bb">
                            <button id="c2">Cancel</button>
                            <button id="d2">Delete</button>
                        </div>
                    </div>
                   </div>

                   <!-- task-3 -->
                  <div class="task-3"  id="task-3">
                    <div id="radiothree">
                        <div id="onthree"></div>
                    </div>
                    <div class="line-3"></div>
                    <div id="ex-3">
                       <h3 id="exThree">Example Task 3</h3>
                       <p>Home</p>
                    </div>
                    <div class="icon-3">
                       <i class="fa-solid fa-pen"></i>
                       <i class="fa-solid fa-trash" onclick="popTwo()"></i>
                    </div>
                  </div>
                  <!-- popup -->
                  <div id="pop3">
                    <div id="overlay"></div>
                    <div id="three">
                        <h6 style="font-size: 20px;">Are you sure you want to delete this task</h6>
                        <div id="bbone">
                            <button id="c3">Cancel</button>
                            <button id="d3">Delete</button>
                        </div>
                    </div>
                   </div>

                   <!-- add -->
                  <div class="add">
                    <button onclick="addtask()"><i class="fa-regular fa-square-plus"></i>Add a Task</button>
                  </div>
                

                <!-- add-js -->
                <div id="addone">
                    <div id="overlay"></div>
                    <div id="insert">
                        <label for="insert1">Insert Name</label>
                        <input type="text" placeholder="Task Name">
                        <label for="category">Select a categorie</label>
                        <select name="" id="category">
                            <option value="catego">Categories</option>
                            <option value="none">None</option>
                            <option value="home">Home</option>
                            <option value="school">School</option>
                            <option value="Shopping List">Audi</option>
                            <option value="Addtask"><button><i class="fa-regular fa-square-plus"></i>Add a Task</button></option>
                        </select>
                        <div class="buttons">
                            <button id="can">Cancel</button>
                            <button id="abutton">Add</button>
                        </div>
                    </div>
                </div>
                 
            </div>
        </div>
    </section>
    <script src="home.js"></script>
</body>
</html>
